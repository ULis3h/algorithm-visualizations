<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNSW 算法演示</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <h1>HNSW 算法演示</h1>
        <div class="controls">
            <div class="input-group">
                <label for="numPoints">数据点数量:</label>
                <input type="number" id="numPoints" value="100" min="10" max="1000">
            </div>
            <div class="input-group">
                <label for="numNeighbors">邻居数量:</label>
                <input type="number" id="numNeighbors" value="5" min="2" max="20">
            </div>
            <div class="input-group">
                <label for="numLayers">层数:</label>
                <input type="number" id="numLayers" value="4" min="2" max="6">
            </div>
            <button id="generateBtn">生成数据</button>
            <button id="searchBtn">搜索最近邻</button>
            <button id="resetBtn">重置视图</button>
        </div>
        <div id="graph-container"></div>
        <div class="info-panel">
            <div>搜索步骤: <span id="searchSteps">0</span></div>
            <div>访问节点数: <span id="visitedNodes">0</span></div>
            <div>当前层: <span id="currentLayer">-</span></div>
        </div>
    </div>
    <script src="hnsw.js"></script>
    <script src="visualization.js"></script>
</body>
</html>
